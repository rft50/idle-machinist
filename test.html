<!DOCTYPE html>
<html>
	<head>
		<title>Idle Machinist Test Page</title>
		<style>
			.valid {
				color:green;
			}
			.invalid {
				color:red;
			}
			table, th, td{
				border: solid 1px black;
				border-collapse: collapse;
				background-color: whitesmoke;
				text-align: center;
			}
		</style>
		<script src="script/tabmanager.js" defer></script>
		<script src="data/materials.js" defer></script>
		<script src="script/scaler.js" defer></script>
	</head>
	<body>
		<div>
			<button id="materialsButton" onclick="TabManager.switchTab(0, 0)">Materials</button>
			<button id="scalerButton" onclick="TabManager.switchTab(0, 1)">Scalers</button>
		</div>
		<div id="Tab0_0">
			<script src="test/materials_verify.js" defer></script>
			Materials:
			<br>
			<div id="materialsList"></div>
			Effects:
			<br>
			<div id="effectsList"></div>
		</div>
		<div id="Tab0_1">
			<script src="test/scaler_verify.js" defer></script>
			<table id="scalerTable">
				<tr>
					<th>Basis</th>
					<th>+0<sub>m</sub> *1<sub>b</sub> ^1<sub>l</sub></th>
					<th>+1<sub>m</sub> *1<sub>b</sub> ^1<sub>l</sub></th>
					<th>+0<sub>m</sub> *2<sub>b</sub> ^1<sub>l</sub></th>
					<th>+1<sub>m</sub> *2<sub>b</sub> ^1<sub>l</sub></th>
					<th>+0<sub>m</sub> *1<sub>b</sub> ^5<sub>l</sub></th>
					<th>+1<sub>m</sub> *1<sub>b</sub> ^5<sub>l</sub></th>
					<th>+0<sub>m</sub> *2<sub>b</sub> ^5<sub>l</sub></th>
					<th>+1<sub>m</sub> *2<sub>b</sub> ^5<sub>l</sub></th>
				</tr>
			</table>
		</div>
	</body>
</html>
